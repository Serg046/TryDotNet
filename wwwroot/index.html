<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>InterviewDotNet</title>
    <base href="/" />
    <link href="app.css" rel="stylesheet" />
    <link href="InterviewDotNet.styles.css" rel="stylesheet">
    <link href="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.css" rel="stylesheet" />
    <script>
        document.addEventListener("DOMContentLoaded", () => selectLinkBasedOnLocation());

        function selectLinkBasedOnLocation() {
            let activeSet = false;
            var links = document.querySelectorAll("#menu a");
            links.forEach(a => {
                if (a.href == window.location.href) {
                    a.classList.add("active");
                    activeSet = true;
                } else {
                    a.classList.value = undefined;
                }
            });
            if (!activeSet) {
                links[0].classList.add("active");
            }
        }

        function selectLink(event) {
            document.querySelectorAll("#menu a").forEach(a => a.classList.value = undefined);
            event.srcElement.classList.add("active");
        }
    </script>
    <script src="monaco-editor-providers.js"></script>
</head>

<body>
    <div id="menu">
        <a href="" onclick="selectLink(event)">Sample 1</a>
        <a href="?p=sample2" onclick="selectLink(event)">Sample 2</a>
        <a href="?p=sample3" onclick="selectLink(event)">Sample 3</a>
        <a href="?p=sample4" onclick="selectLink(event)">Sample 4</a>
        <a href="?p=sample5" onclick="selectLink(event)">Sample 5</a>
        <a href="?p=sample6" onclick="selectLink(event)">Sample 6</a>
        <a href="?p=sample7" onclick="selectLink(event)">Sample 7</a>
        <a href="?p=sample8" onclick="selectLink(event)">Sample 8</a>
        <a href="?p=sample9" onclick="selectLink(event)">Sample 9</a>
        <a href="?p=sample10" onclick="selectLink(event)">Sample 10</a>
    </div>
    <div id="app">
        <div style="height: calc(var(--fiddle-editor-height) + 23px);"></div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/loader.js"></script>
    <script>require.config({ paths: { 'vs': '_content/BlazorMonaco/lib/monaco-editor/min/vs' } });</script>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="_content/BlazorMonaco/jsInterop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
